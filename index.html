<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="title">
            Rock Paper Scissors
        </h1>
    </header>

    <main>
        <div class="result">
            <h2>
                Choose your weapon
            </h2>
        </div>

        <div class="detail-result">
            <h3>
                First to score 5 points wins the game
            </h3>
        </div>
        <div class="container">
            <div class="card">
                <div class="player-choice-image">
                    ❔
                </div>
                <div class="player-score">
                    Player: 0
                </div>
            </div>

            <div class="card">
                <div class="computer-choice-image">
                    ❔
                </div>
                <div class="computer-score">
                    Computer: 0
                </div>
            </div>
        </div>

        <div class="choices">
            <div class="choice">
                <div class="rock">
                    ✊
                </div>
            </div>

            <div class="choice">
                <div class="paper">
                    ✋
                </div>
            </div>

            <div class="choice">
                <div class="scissors">
                    ✌
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="modal-title">
                    Example Modal
                </div>

                <div class="close-button">
                    &times;
                </div>
            </div>
            <div class="modal-body">
                Click X Button to play again!
            </div>
        </div>

        <div id="overlay">

        </div>
    </main>

    <footer>
        Copyright © 2023 sjadrian
    </footer>
</body>

</html>
